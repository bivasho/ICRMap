<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICR Property Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Map & Clustering CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

<!-- 🔐 Access Code Lock Screen -->
<div class="auth-screen" id="authScreen">
  <h1>Access Required</h1>
  <label for="accessCode">Enter Access Code:</label>
  <input type="password" id="accessCode" placeholder="Enter code" />
  <button onclick="checkAccess()">Enter</button>
</div>

<!-- 🌐 Main Application Screen -->
<div class="hidden" id="mainScreen">

  <!-- 🗺️ Map and Property Details Section -->
  <section id="mapSection">
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <h2>Property Description</h2>
        <div id="propertyDetails">Click on a property pin to see details.</div>

        <div id="selectedProperties" class="card">
          <h3>Selected Properties Option</h3>
          <ul id="poList"></ul>
          <button id="startQuoting">Start Quoting</button>
        </div>
      </div>
    </div>
  </section>

  <!-- 🔎 Filters Section -->
  <section id="filtersSection">
    <div id="filtersPanel">
      <h3>Filter Properties</h3>

      <div class="filterGroup">
        <label for="stateFilter">State:</label>
        <select id="stateFilter"><option value="">All</option></select>
      </div>

      <div class="filterGroup">
        <label for="typeFilter">Property Type:</label>
        <select id="typeFilter"><option value="">All</option></select>
      </div>

      <div class="filterGroup">
        <label for="searchInput">Search by Name or Address</label>
        <input type="text" id="searchInput" placeholder="Search..." />
      </div>

      <div class="filterGroup">
        <label for="suburbInput">Go to Suburb</label>
        <input id="suburbInput" type="text" placeholder="Type suburb..." autocomplete="off" />
        <ul id="suburbSuggestions"></ul>
      </div>
    </div>
  </section>
</div>

<!-- ✅ Access Control Logic -->
<script>
  function checkAccess() {
    const code = document.getElementById('accessCode').value.trim().toLowerCase();
    if (code === 'icr') {
      document.getElementById('authScreen').classList.add('hidden');
      document.getElementById('mainScreen').classList.remove('hidden');
      initMap();
    } else {
      alert('Invalid access code.');
    }
  }
</script>

<!-- 🌍 JS Dependencies -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<!-- 📦 Custom Scripts -->
<script src="js/suburb-lookup.js"></script>
<script src="js/map.js"></script>

</body>
</html>
